<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEDCARD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set background to black */
            color: #ffcc00; /* Set text color to yellow */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 15px 10px;
            background-color: #000; /* Black background */
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .card-info {
            text-align: center;
            margin-top: 10px;
        }

        .card-info p {
            font-size: 1.5em; /* Match font size */
            font-weight: bold; /* Make text bold */
            color: #fff; /* White text */
            margin: 10px 0; /* Add margin for spacing */
        }

        .wallet-info {
            text-align: center;
            margin: 20px 0;
        }

        .wallet-info h3 {
            font-size: 1.5em; /* Match font size */
            font-weight: bold; /* Make text bold */
            color: #fff; /* White text */
            margin: 10px 0; /* Add margin for spacing */
        }

        .wallet-info p#wallet-balance {
            font-size: 1.5em; /* Match font size */
            font-weight: bold; /* Make text bold */
            color: #fff; /* White text */
            margin: 10px 0; /* Add margin for spacing */
        }

        .wallet-info .blockchair-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .wallet-info .blockchair-button:hover {
            background-color: #0056b3;
        }

        .qr-code-section {
            text-align: center;
            margin-top: 30px;
        }

        .qr-code-section h3 {
            font-size: 1.5em; /* Match font size */
            font-weight: bold; /* Make text bold */
            color: #fff; /* White text */
            margin-bottom: 10px; /* Add margin for spacing */
        }

        .qr-code {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .qr-code a {
            display: block;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
            background-color: #fff; /* White background for the QR code */
            padding: 10px;
            border-radius: 10px; /* Optional: rounded corners */
        }

        footer {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            padding: 10px;
            margin-top: auto;
            box-sizing: border-box;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            footer {
                padding: 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/W3znNqd/SEEDCARD-OG-BIP39.png" alt="SEEDCARD Logo" border="0"></a>
    </header>

    <div class="card-info">
        <p id="card-uid">Card Issuer / UID: XX12345671234567</p>
    </div>

    <div class="wallet-info">
        <h3>Card Balance</h3>
        <p id="wallet-balance">0.00 BTC</p> <!-- Placeholder for wallet balance -->
        <a id="blockchair-link" href="#" target="_blank" class="blockchair-button">
            View on Blockchair
        </a>
    </div>

    <div class="qr-code-section">
        <h3>Top Up Card</h3>
        <div class="qr-code">
            <!-- QR code wrapped in a link -->
            <a id="qr-link" href="#" target="_blank">
                <img id="qr-code-image" src="https://via.placeholder.com/150" alt="QR Code">
            </a>
        </div>
    </div>

    <footer>
        <p> SEEDCARD - Open Source Bitcoin Project</p>
    </footer>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Dynamically populate fields using URL parameters
        document.addEventListener('DOMContentLoaded', () => {
            const blockchairUrl = getQueryParam('blockchair');
            const qrUrl = getQueryParam('qr');
            const uid = getQueryParam('uid') || 'XX12345671234567'; // Default UID

            if (blockchairUrl) {
                document.getElementById('blockchair-link').href = blockchairUrl;
            }

            if (qrUrl) {
                // Update the QR code image source and make the link clickable
                document.getElementById('qr-code-image').src = qrUrl;
                document.getElementById('qr-link').href = qrUrl;
            }

            document.getElementById('card-uid').innerText = `Card Issuer / UID: ${uid}`;
        });
    </script>
</body>
</html>
