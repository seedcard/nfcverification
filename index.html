<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #000; /* Black background */
        }

        .splash-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-image {
            max-width: 100%; /* Make the image larger */
            height: auto;
        }

        .link-button {
            position: absolute; /* Absolute position to place the button on top of the image */
            bottom: 10%; /* Move the button 20% from the bottom of the image */
            padding: 15px 30px; /* Button padding */
            background-color: #ffcc00; /* Button background color */
            color: black; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2em; /* Button font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .link-button:hover {
            background-color: #e6b800; /* Darker shade on hover */
        }

        @media (max-width: 600px) {
            /* For smaller devices, adjust image and button size */
            .splash-image {
                max-width: 90%; /* Smaller image for mobile */
            }

            .link-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="https://i.ibb.co/G5Y61zM/SEEDCARD-verification-screen-3.png" alt="SEEDCARD-verification-screen-3" class="splash-image">
        <a href="https://example.com" class="link-button">ENTER</a>
    </div>
</body>
</html>
