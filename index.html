<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #000; /* Black background */
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Start content from the top */
            align-items: center;
            width: 100%; /* Full width of the container */
            text-align: center;
            padding-top: 100px; /* Add padding to bring the image lower */
            height: 100%; /* Use full height of the viewport */
        }

        .splash-image {
            max-width: 90%; /* Ensure the image doesn't overflow horizontally */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 30px; /* Reduce space between image and button */
        }

        .link-button {
            padding: 15px 30px; /* Button padding */
            background-color: #ffcc00; /* Button background color */
            color: black; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.2em; /* Button font size */
            margin-bottom: auto; /* Push button higher by using margin-bottom */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .link-button:hover {
            background-color: #e6b800; /* Darker shade on hover */
        }

        @media (max-width: 600px) {
            /* For smaller devices, adjust image and button size */
            .splash-image {
                max-width: 80%;
            }

            .link-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="https://i.ibb.co/G5Y61zM/SEEDCARD-verification-screen-3.png" alt="SEEDCARD-verification-screen-3" class="splash-image">
        <a href="https://example.com" class="link-button">ENTER</a>
    </div>
</body>
</html>
